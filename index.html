<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up Form</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="logo">
        <div class="logo-content">
            <img src="./images/logo-image.png" alt="odin-logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="main">
        <div class="sub-main-1">
            <p>This is some form made by a teenager who is crazy enough to think that he can change the world</p>
            <p>If you are okay with the above fact you can proceed</p>
        </div>
        <form class="sub-main-2" action="" method="post">
            <div class="user-details">
                <div class="input-set">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required/>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                </div>
                <div class="input-set">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number"/>
                    </div>
                </div>
                <div class="input-set">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"/>
                    </div>
                </div>
            </div>
            <div class="user-actions">
                <button type="submit">Create Account</button>
                <p>Already have a account? <a href="">Log in</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
